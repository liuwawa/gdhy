<!DOCTYPE html>
<html>
<head>
<title>活动中心</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/font-awesome.min.css">
<link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../../css/main.css">
<script src="../../libs/jquery.min.js"></script>
<script src="../../plugins/layer/layer.js"></script>
<script src="../../libs/bootstrap.min.js"></script>
<script src="../../libs/vue.min.js"></script>
<script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../../js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<a v-if="hasPermission('admin:activitycentral:save')" class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			<a v-if="hasPermission('admin:activitycentral:update')" class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			<a v-if="hasPermission('admin:activitycentral:delete')" class="btn btn-danger" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">分类</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="activityCentral.classification" placeholder="分类"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">标题</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="activityCentral.title" placeholder="标题"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">图片地址</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="activityCentral.imgUrl" placeholder="图片地址"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">描述</div>
			   	<div class="col-sm-10">
					<textarea type="text" class="form-control" v-model="activityCentral.desc" placeholder="描述"></textarea>
			    </div>
			</div>

			<div class="form-group">
				<div class="col-sm-2 control-label">按钮文字</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="activityCentral.btnText" placeholder="按钮文字"/>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-2 control-label">打开方式</div>
				<div class="col-sm-10">
					<select class="form-control" v-model="activityCentral.tag">
						<option value="0">--请选择--</option>
						<option :value="1" >app内打开</option>
						<option :value="2" >内部浏览器打开</option>
						<option :value="3" >外部浏览器打开</option>
					</select>
				</div>
			</div>

									<div class="form-group">
			   	<div class="col-sm-2 control-label">开始时间</div>
			   	<div class="col-sm-10">
			      <input type="text" id="starttime" class="form-control" v-model="activityCentral.startTime" placeholder="开始时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">结束时间</div>
			   	<div class="col-sm-10">
			      <input type="text" id="endtime" class="form-control" v-model="activityCentral.endTime" placeholder="结束时间"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>
<script src="../../plugins/layer/laydate/laydate.js"></script>
<script src="../../js/modules/admin/activitycentral.js"></script>
</body>
</html>
