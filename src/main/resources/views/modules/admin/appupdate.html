<!DOCTYPE html>
<html>
<head>
<title>版本更新</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/font-awesome.min.css">
<link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../../css/main.css">
<script src="../../libs/jquery.min.js"></script>
<script src="../../plugins/layer/layer.js"></script>
<script src="../../libs/bootstrap.min.js"></script>
<script src="../../libs/vue.min.js"></script>
<script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../../js/common.js"></script>
<script src="../../libs/ajaxupload.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<a v-if="hasPermission('admin:appupdate:save')" class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			<a v-if="hasPermission('admin:appupdate:update')" class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			<a v-if="hasPermission('admin:appupdate:delete')" class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">版本</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="appUpdate.version" placeholder="版本"/>
			    </div>
			</div>							<div class="form-group">
			   	<div class="col-sm-2 control-label">APPID</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="appUpdate.appId" placeholder="APPID"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">apk下载地址</div>
			   	<div class="col-sm-10">
			      	<input type="text" class="form-control" v-model="appUpdate.apkUrl" placeholder="apk下载地址"/>
					<a style="margin-top: 8px;" class="btn btn-primary" id="upload">上传文件
						<i id="urltag" class="fa fa-spinner fa-spin fa-3x fa-fw" style="display: none;font-size: 14px;margin: 0 5px;color: rgb(255, 255, 255);"></i>
					</a>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">强制更新</div>
			   	<div class="col-sm-10">
					<select class="form-control" v-model="appUpdate.force">
						<option value="0">否</option>
						<option value="1">是</option>
					</select>
			      <!--<input type="text" class="form-control" v-model="appUpdate.force" placeholder="强制更新"/>-->
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">描述</div>
			   	<div class="col-sm-10">
				  <textarea class="form-control" v-model="appUpdate.describe" placeholder="描述"></textarea>
			      <!--<input type="text" class="form-control" v-model="appUpdate.describe" placeholder="描述"/>-->
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">开放下载</div>
			   	<div class="col-sm-10">
					<select class="form-control" v-model="appUpdate.openDown">
						<option value="0">否</option>
						<option value="1">是</option>
					</select>
			      <!--<input type="text" class="form-control" v-model="appUpdate.openDown" placeholder="开放下载"/>-->
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">开放时间</div>
			   	<div class="col-sm-10">
			      <input id="openDownTime" type="text" class="form-control" v-model="appUpdate.openDownTime" placeholder="开放时间"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary saveOrUpdate" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="../../plugins/layer/laydate/laydate.js"></script>
<script src="../../js/modules/admin/appupdate.js"></script>
</body>
</html>
