<!DOCTYPE html>
<html>
<head>
<title>提现记录</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/font-awesome.min.css">
<link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../../css/main.css">
<script src="../../libs/jquery.min.js"></script>
<script src="../../plugins/layer/layer.js"></script>
<script src="../../libs/bootstrap.min.js"></script>
<script src="../../libs/vue.min.js"></script>
<script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../../js/common.js"></script>
</head>
<body>
<div style="width: 0;height: 0;overflow: hidden">
	<div id="info-panel" style="padding: 5px 10px">
		<div class="progress">
			<div id="info-progress" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
		</div>
		<figure id="info-area" class="highlight" style="overflow-y: auto;height: 186px"></figure>
	</div>
</div>
<div id="rrapp" v-cloak>
	<div class="grid-btn">
		<div class="form-group col-md-2">
			<input type="text" class="form-control" v-model="q.id" @keyup.enter="query" placeholder="订单ID">
		</div>
		<div class="form-group col-md-2">
			<input type="text" class="form-control" v-model="q.userAccount" @keyup.enter="query" placeholder="收款账户">
		</div>
		<div class="form-group col-sm-1">
			<input type="text" class="form-control" v-model="q.name" @keyup.enter="query" placeholder="姓名">
		</div>
		<div class="form-group col-sm-1">
			<input type="text" class="form-control" v-model="q.phone" @keyup.enter="query" placeholder="手机">
		</div>

		<a class="btn btn-default" @click="query"><i class="fa fa-search"></i>&nbsp;查询</a>
		<a v-if="hasPermission('admin:withdrawals:list')" class="btn btn-primary" @click="reload"><i class="fa fa-refresh"></i>&nbsp;刷新</a>

	</div>
	<table id="jqGrid"></table>
	<div id="jqGridPager"></div>
	<a v-if="hasPermission('admin:withdrawals:allow')" style="position: absolute;margin-top: -37px;margin-left: 3px;" class="btn btn-primary" @click="allow"><i class="fa fa-check"></i>&nbsp;允许提现</a>
	<a v-if="hasPermission('admin:withdrawals:close')" style="position: absolute;margin-top: -37px;margin-left: 125px;" class="btn btn-danger" @click="refuse"><i class="fa fa-times"></i>&nbsp;拒绝</a>
</div>

<script src="../../js/modules/admin/apply_withdrawals.js"></script>
</body>
</html>
