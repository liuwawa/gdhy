<!DOCTYPE html>
<html>
<head>
<title>用户金币</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/font-awesome.min.css">
<link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../../css/main.css">
<script src="../../libs/jquery.min.js"></script>
<script src="../../plugins/layer/layer.js"></script>

</head>
<body>
<div id="rrapp" v-cloak>
	<div class="grid-btn">
		<div class="form-group col-md-2">
			<input type="text" class="form-control" v-model="q.id" @keyup.enter="query" placeholder="用户ID">
		</div>

		<a class="btn btn-default" @click="query"><i class="fa fa-search"></i>&nbsp;查询</a>
		<a v-if="hasPermission('admin:gold:list')" class="btn btn-primary" @click="reload"><i class="fa fa-refresh"></i>&nbsp;刷新</a>
		<a v-if="hasPermission('admin:gold:modify')" class="btn btn-primary" @click="modify"><i class="fa fa-edit"></i>&nbsp;修改</a>
	</div>
	<table id="jqGrid"></table>
	<div id="jqGridPager"></div>
</div>

<script src="../../js/modules/admin/gold.js"></script>
