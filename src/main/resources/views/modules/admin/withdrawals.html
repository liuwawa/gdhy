<!DOCTYPE html>
<html>
<head>
<title>提现记录</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/font-awesome.min.css">
<link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../../css/main.css">
<script src="../../libs/jquery.min.js"></script>
<script src="../../plugins/layer/layer.js"></script>
<script src="../../libs/bootstrap.min.js"></script>
<script src="../../libs/vue.min.js"></script>
<script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../../js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
	<div class="grid-btn">
		<div class="form-group col-md-2">
			<input type="text" class="form-control" v-model="q.id" @keyup.enter="query" placeholder="订单ID">
		</div>
		<div class="form-group col-md-2">
			<input type="text" class="form-control" v-model="q.payNo" @keyup.enter="query" placeholder="支付单号">
		</div>
		<div class="form-group col-md-2">
			<input type="text" class="form-control" v-model="q.userAccount" @keyup.enter="query" placeholder="收款账户">
		</div>
		<div class="form-group col-sm-1">
			<input type="text" class="form-control" v-model="q.name" @keyup.enter="query" placeholder="姓名">
		</div>
		<div class="form-group col-sm-1">
			<input type="text" class="form-control" v-model="q.phone" @keyup.enter="query" placeholder="手机">
		</div>
		<div class="form-group col-sm-1">
			<select class="form-control js-example-basic-single" v-model="q.status" id="operation">
				<option value="">提现状态</option>
				<option value="-1">已关闭</option>
				<option value="1">处理中</option>
				<option value="2">已完成</option>
			</select>
		</div>

		<a class="btn btn-default" @click="query"><i class="fa fa-search"></i>&nbsp;查询</a>
		<a v-if="hasPermission('admin:withdrawals:list')" class="btn btn-primary" @click="reload"><i class="fa fa-refresh"></i>&nbsp;刷新</a>
	</div>
	<table id="jqGrid"></table>
	<div id="jqGridPager"></div>
</div>

<script src="../../js/modules/admin/withdrawals.js"></script>
</body>
</html>
