<!DOCTYPE html>
<html>
<head>
<title>APP日志</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/font-awesome.min.css">
<link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../../css/main.css">
<script src="../../libs/jquery.min.js"></script>
<script src="../../plugins/layer/layer.js"></script>
<script src="../../libs/bootstrap.min.js"></script>
<script src="../../libs/vue.min.js"></script>
<script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../../js/common.js"></script>
<script src="../../js/select2.full.min.js"></script>
<script src="../../js/select2.min.js"></script>
<link rel="stylesheet" href="../../css/select2.min.css">
</head>
<body>
<div id="rrapp" v-cloak>

	<div class="grid-btn">
		<div class="form-group input-append col-md-1">
			<!--<input  type="text" class="form-control" v-model="q.type" placeholder="日志类型">-->
			<select class="form-control js-example-basic-single" v-model="q.logtype" id="logtype">
				<option selected="selected" value="">日志类型</option>
				<option v-for="(val,key) in logTypes" :value="key">{{ val }}</option>
			</select>
		</div>

		<div class="form-group input-append col-md-1">
			<input  type="text" class="form-control" v-model="q.user" placeholder="用户ID">
		</div>

		<div class="form-group input-append col-md-1">
			<input  type="text" class="form-control" v-model="q.ip" placeholder="访问IP">
		</div>

		<div class="form-group input-append col-md-1">
			<!--<input type="text" class="form-control" v-model="q.level" placeholder="级别">-->
			<select class="form-control js-example-basic-single" v-model="q.level" id="level">
				<option selected="selected" value="">级别</option>
				<option value="20">错误</option>
				<option value="10">警告</option>
				<option value="0">信息</option>
			</select>
		</div>

		<div class="form-group input-append col-md-1">
			<!--<input  type="text" class="form-control" v-model="q.operation" placeholder="操作">-->
			<select class="form-control js-example-basic-single" v-model="q.operation" id="operation">
				<option selected="selected" value="">操作类型</option>
				<option v-for="(val,key) in operations" :value="key">{{ val }}</option>
			</select>
		</div>
		<div class="form-group input-append col-md-1">
			<input  type="text" class="form-control" v-model="q.describe" placeholder="描述">
		</div>

		<div class="form-group input-append col-md-1">
			<input  type="text" class="form-control" v-model="q.app_id" placeholder="应用ID">
		</div>
		<div class="form-group input-append col-md-1">
			<input  type="text" class="form-control" v-model="q.instance_id" placeholder="实例ID">
		</div>
		<div class="form-group input-append col-md-1">
			<input  type="text" class="form-control" v-model="q.remarks" placeholder="备注">
		</div>
		<div class="form-group input-append col-md-1">
			<input id="input_date_search" type="text" class="form-control" v-model="q.create_time" placeholder="创建时间">
		</div>

		<a class="btn btn-default" @click="reload"><i class="fa fa-search"></i>&nbsp;搜索</a>
		<a class="btn btn-primary" @click="reload"><i class="fa fa-refresh"></i>&nbsp;刷新</a>

	</div>
	<table id="jqGrid"></table>
	<div id="jqGridPager"></div>
</div>
<script src="../../plugins/layer/laydate/laydate.js"></script>
<script src="../../js/modules/admin/applog.js"></script>
</body>
</html>
